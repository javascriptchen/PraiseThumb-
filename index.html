<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CSS3手势变换动画特效DEMO演示</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="hand" id="thumb">
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger thumb"></div>
        <div class="arm"></div>
    </div>
    <span class="hide" id="animation">+1</span>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
        $(function () {
            SystemJS.import('/PraiseThumb-first/script/index-es.js').then(res => {
                $.extend({
                    thumb: res.default.Thumb
                })
                callback()
            });

            function callback() {
                new $.thumb(0, $('#thumb')).clickAction()
            }
            
        })
    </script>
</body>

</html>
